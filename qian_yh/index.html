<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(function(){
			$.ajax({
				url:"http://localhost:3000/list",
				type:"POST",
				success:function(e){
					var str="";
					for(var i in e){
						str+="<li><span class='lf'>"+e[i].name+"</span><span class='rg'>"+e[i].title+"</span></li>"
					}
					$("ul").html(str)
				}
			})
		})
	</script>
	<style>
		li{
			list-style: none;
			width: 500px;
			border-bottom: dashed 1px #666;
			margin: 0 auto;
			height: 30px;
			line-height: 30px;
		}
		.lf{
			float: left;
		}
		.rg{
			float: right;
		}
	</style>
</head>
<body>
	<ul></ul>
</body>
</html>
