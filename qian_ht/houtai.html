<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(function(){
			

			$("button").click(function(){
				var a1=$(".ipt1").val()
				var a2=$(".ipt2").val()
				$.ajax({
					url:"http://localhost:3000/add",
					type:"POST",
					data:{
						a1:a1,
						a2:a2
					},
					success:function(e){
						$.ajax({
							url:"http://localhost:3000/list",
							type:"POST",
							success:function(e){
								var str="";
								for(var i in e){
									str+="<li><span class='lf'>"+e[i].name+"</span><span class='rg'>"+e[i].title+"</span></li>"
								}
								$("ul").html(str)
							}
						})
					}
				})
			})


			
		})
	</script>
	<style>
		li{
			list-style: none;
			width: 500px;
			border-bottom: dashed 1px #666;
			margin: 0 auto;
			height: 30px;
			line-height: 30px;
		}
		.lf{
			float: left;
		}
		.rg{
			float: right;
		}
	</style>
</head>
<body>
	<input type="text" class="ipt1">
	<input type="text" class="ipt2">
	<button>提交</button>
	<ul></ul>
</body>
</html>
